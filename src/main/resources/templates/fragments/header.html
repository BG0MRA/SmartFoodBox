<header class="header">
    <a th:href="@{/}">
        <img class="logo" alt="SmartFoodBox logo" th:src="@{/images/SmartFoodBox-logo.png}"/>
    </a>
    <nav class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" th:href="@{/how-it-works}">How it works</a></li>
            <li><a class="main-nav-link" th:href="@{/meals}">Meals</a></li>
            <li><a class="main-nav-link" th:href="@{/testimonials}">Testimonials</a></li>
            <li><a class="main-nav-link" th:href="@{/pricing}">Pricing</a></li>
            <li><a class="main-nav-link nav-cta" th:href="@{/users/login}">Login<Login></Login></a></li>
            <li><a class="main-nav-link nav-cta" th:href="@{/users/register}">Register</a></li>
            <li class="nav-item language-selector">
                <form th:method="get">
                    <label for="lang" th:text="#{nav_bar_language}"></label>
                    <select id="lang" name="lang" onchange="this.form.submit()">
                        <option value="en" th:selected="${#locale.language} == 'en'">English</option>
                        <option value="bg" th:selected="${#locale.language} == 'bg'">Български</option>
                    </select>
                </form>
            </li>
        </ul>
    </nav>
    <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
</header>
