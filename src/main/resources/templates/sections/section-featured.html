<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="featured">
    <section class="section-featured">
        <div class="container">
            <h2 class="heading-featured-in">As featured in</h2>
            <div class="logos">
                <img th:src="@{/images/logos/techcrunch.png}" alt="Techcrunch logo" />
                <img th:src="@{/images/logos/business-insider.png}" alt="Business Insider logo" />
                <img th:src="@{/images/logos/the-new-york-times.png}" alt="The New York Times logo" />
                <img th:src="@{/images/logos/forbes.png}" alt="Forbes logo" />
                <img th:src="@{/images/logos/usa-today.png}" alt="USA Today logo" />
            </div>
        </div>
    </section>
</div>
</body>
</html>
