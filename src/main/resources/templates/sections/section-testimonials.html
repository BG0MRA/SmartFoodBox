<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="testimonials">
    <section class="section-testimonials">
        <div class="testimonials-container">
            <span class="subheading">Testimonials</span>
            <h2 class="heading-secondary">Once you try it, you can't go back</h2>
            <div class="testimonials">
                <figure class="testimonial">
                    <img class="testimonial-img" alt="Photo of customer Dave Bryson" th:src="@{/images/customers/dave.jpg}" />
                    <blockquote class="testimonial-text">
                        Inexpensive, healthy and great-tasting meals, without even having to order manually! It feels truly magical.
                    </blockquote>
                    <p class="testimonial-name">&mdash; Dave Bryson</p>
                </figure>
                <figure class="testimonial">
                    <img class="testimonial-img" alt="Photo of customer Ben Hadley" th:src="@{/images/customers/ben.jpg}" />
                    <blockquote class="testimonial-text">
                        The AI algorithm is crazy good, it chooses the right meals for me every time. It's amazing not to worry about food anymore!
                    </blockquote>
                    <p class="testimonial-name">&mdash; Ben Hadley</p>
                </figure>
                <figure class="testimonial">
                    <img class="testimonial-img" alt="Photo of customer Steve Miller" th:src="@{/images/customers/steve.jpg}" />
                    <blockquote class="testimonial-text">
                        SmartFoodBox is a life saver! I just started a company, so there's no time for cooking. I couldn't live without my daily meals now!
                    </blockquote>
                    <p class="testimonial-name">&mdash; Steve Miller</p>
                </figure>
                <figure class="testimonial">
                    <img class="testimonial-img" alt="Photo of customer Hannah Smith" th:src="@{/images/customers/hannah.jpg}" />
                    <blockquote class="testimonial-text">
                        I got SmartFoodBox for the whole family, and it frees up so much time! Plus, everything is organic and vegan and without plastic.
                    </blockquote>
                    <p class="testimonial-name">&mdash; Hannah Smith</p>
                </figure>
            </div>
        </div>
        <div class="gallery">
            <figure class="gallery-item">
                <img th:src="@{/images/gallery/gallery-1.jpg}" alt="Photo of beautifully arranged food" />
            </figure>
