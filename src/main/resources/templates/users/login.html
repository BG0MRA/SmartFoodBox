<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{fragments/head :: head}">
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="section-register">
    <h1 class="heading-primary center-text" th:text="#{login.title}">Login</h1>
    <form th:action="@{/login}" method="post" class="form grid--2-cols">
        <div class="full-width">
            <label for="email" th:text="#{login.email}">Email:</label>
            <input type="email" id="email" name="email" />
        </div>
        <div class="full-width">
            <label for="password" th:text="#{login.password}">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <div class="full-width remember-me-container">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me" class="remember-me-label" th:text="#{login.rememberMe}">Remember Me</label>
        </div>
        <div class="full-width">
            <button type="submit" class="btn btn--full" th:text="#{login.button}">Login</button>
        </div>
    </form>
    <div th:if="${loginError}" class="error full-width">
        <p th:text="#{login.error}">Invalid email or password</p>
    </div>
    <div th:if="${logoutMessage}" class="info full-width">
        <p th:text="#{login.logout}">Successfully logged out</p>
    </div>
</div>
</body>
</html>
