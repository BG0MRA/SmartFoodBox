<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <h1 class="heading-primary center-text">Register</h1>
    <form
            th:action="@{/users/register}"
            th:object="${registerDTO}"
            method="post"
            class="form grid--2-cols">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Password Error</div>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">First Name Error</div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Last Name Error</div>
        </div>
        <div th:if="${emailExistsError}" class="error">
            <p th:text="${emailExistsError}">Email Error</p>
        </div>
        <div class="full-width">
            <button type="submit" class="btn btn--full">Register</button>
        </div>
    </form>
</div>
</body>
</html>
