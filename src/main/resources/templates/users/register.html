<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title th:text="#{register.title}">Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="section-register">
    <h1 class="heading-primary center-text" th:text="#{register.title}">Register</h1>
    <form th:action="@{/users/register}" th:object="${registerDTO}" method="post" class="form grid--2-cols">
        <div>
            <label for="firstName" th:text="#{register.firstName}">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>
        </div>
        <div>
            <label for="lastName" th:text="#{register.lastName}">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
        </div>
        <div>
            <label for="email" th:text="#{register.email}">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>
        <div>
            <label for="password" th:text="#{register.password}">Password:</label>
            <input type="password" id="password" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>
        <div>
            <label for="confirmPassword" th:text="#{register.confirmPassword}">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}" class="error full-width">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <div th:if="${emailExistsError}" class="error full-width">
            <p th:text="#{register.emailExistsError}"></p>
        </div>
        <div class="full-width">
            <button type="submit" class="btn btn--full" th:text="#{register.button}">Register</button>
        </div>
    </form>
</div>
</body>
</html>
